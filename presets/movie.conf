# 电影预设配置
# 适用于电影、电视剧等内容变化丰富的视频

# 使用关键帧模式（最适合电影）
DEFAULT_MODE=keyframe

# 关键帧模式参数 - 适合电影的关键场景
DEFAULT_KEYFRAME_MIN_INTERVAL=60

# 智能模式备选参数（如果关键帧检测失败）
DEFAULT_MIN_INTERVAL=30
DEFAULT_MAX_INTERVAL=300
DEFAULT_SCENE_THRESHOLD=0.3

# 显示参数 - 电影通常用较少列数以保持清晰度
DEFAULT_COLUMN=4
DEFAULT_QUALITY=90
DEFAULT_GAP=8

# 并行处理 - 电影文件较大，启用并行处理
ENABLE_PARALLEL_PROCESSING=true
DEFAULT_PARALLEL_JOBS=auto

# 文件命名和输出
USE_PARAMETER_SUFFIX=true
DEFAULT_FORMAT=jpg
