# 讲座预设配置
# 适用于讲座、会议、教程等内容相对稳定的视频

# 使用时间模式（最适合稳定内容）
DEFAULT_MODE=time

# 时间间隔 - 讲座通常变化较慢，可以用较长间隔
DEFAULT_INTERVAL=120

# 显示参数 - 讲座可以用更多列数
DEFAULT_COLUMN=6
DEFAULT_QUALITY=85
DEFAULT_GAP=3

# 并行处理 - 讲座视频通常较长，启用并行处理
ENABLE_PARALLEL_PROCESSING=true
DEFAULT_PARALLEL_JOBS=auto

# 文件命名和输出
USE_PARAMETER_SUFFIX=true
DEFAULT_FORMAT=jpg

# 分批生成 - 讲座视频通常很长，但截图较少，适中分批
DEFAULT_MAX_FRAMES_PER_PART=30
