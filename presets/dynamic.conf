# 动态内容预设配置
# 适用于动作变化频繁、需要密集捕获的视频内容

# 使用场景检测模式（最适合动态内容）
DEFAULT_MODE=scene

# 场景检测模式参数 - 适合捕捉频繁变化的动作
DEFAULT_MIN_INTERVAL=15
DEFAULT_MAX_INTERVAL=45
DEFAULT_SCENE_THRESHOLD=0.2

# 关键帧模式备选参数（如果场景检测不理想）
DEFAULT_KEYFRAME_MIN_INTERVAL=10

# 时间模式备选参数
DEFAULT_INTERVAL=20

# 显示参数 - 使用更多列数以展示更多细节
DEFAULT_COLUMN=5
DEFAULT_QUALITY=90
DEFAULT_GAP=4 

# 并行处理 - 启用高性能并行处理
ENABLE_PARALLEL_PROCESSING=true
DEFAULT_PARALLEL_JOBS=auto

# 文件命名和输出
USE_PARAMETER_SUFFIX=true
DEFAULT_FORMAT=jpg

# 分批生成 - 动态内容截图较多，需要较小的分批
DEFAULT_MAX_FRAMES_PER_PART=30
