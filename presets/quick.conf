# 快速预设配置
# 适用于快速预览，优先处理速度

# 使用时间模式（处理更快）
DEFAULT_MODE=time

# 时间间隔 - 使用较大间隔减少帧数
DEFAULT_INTERVAL=300

# 显示参数 - 较少列数和中等质量
DEFAULT_COLUMN=3
DEFAULT_QUALITY=80
DEFAULT_GAP=2

# 并行处理 - 快速模式使用较少进程
ENABLE_PARALLEL_PROCESSING=true
DEFAULT_PARALLEL_JOBS=2

# 文件命名和输出
USE_PARAMETER_SUFFIX=true
DEFAULT_FORMAT=jpg

# 分批生成 - 快速模式通常截图较少，使用尺寸限制逻辑
DEFAULT_MAX_FRAMES_PER_PART=0
